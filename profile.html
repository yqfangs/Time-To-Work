	<div class="container">
		<div class="row">
			<div class="container col-7">
				<div class="row profileHeader" >
					<h3>My Profile</h3>
				</div>
				<div class="row profileInfoContainer">
					<div class="container col-4">
						<img src="default.png" class="profilePic" id='pic'>
					</div>
					<div class="container col-4" id="personalInfo">
						<div class="row">
							<div class="col-5 infoHeader">
								<label>Name: </label>
							</div>
							<div class="col-4">
								<p>user </p>
							</div>
						</div>
						<div class="row">
							<div class="col-5 infoHeader">
								<label>User: </label>
							</div>
							<div class="col-4">
								<p>0</p>
							</div>
						</div>
 						<div class="row">
							<div class="col-5 infoHeader">
								<label>Email: </label>
							</div>
							<div class="col-4">
								<p>user@mail.com </p>
							</div>
						</div>
						<div class="row">
							<div class="col-5 infoHeader">
								<label>Phone: </label>
							</div>
							<div class="col-4">
								<p> 12345678 </p>
							</div>
						</div>
						<div class="row">
							<div class="col-5 infoHeader">
								<label>Position: </label>
							</div>
							<div class="col-4">
								<p> </p>
							</div>
						</div>
 						<button class='btn-block btn-primary changePassword' data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
 					</div>
				</div>
				<div class='row'>
						<form id='uploadPicture'>
 							 <div class="col-12 form-group">
   								 <label for="myPic">Upload File</label>
   								 <input type="file" class="form-control-file" id="myPic">
 							 </div>
 							 <div class="col-10">
 							 <input type="submit" class='btn-block btn-primary uploadProfilePicBut' value="Upload Profile Picture">
 							</div>
						</form>
					</div>
					<div class='col-6'>
					</div>
			</div>
		</div>
	</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body" id="passwordBody">
        	<form id='newPasswordForm'>
        		<label> New Password: </label>
 				<input id='newPassword' class="form-control" type="password" placeholder="Enter your new password">
 				<label> Confirm Password: </label>
 				<input id='cnewPassword' class="form-control" type="password" placeholder="Confirm your new password">
 			</form>
      </div>
      <div class="modal-footer" id='changePWFooter'>
      	<button id='changePWSubmit' type="button" class="btn btn-primary">Submit</button>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
</div>
