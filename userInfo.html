<!-- user info page -->

<!DOCTYPE html>

<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Modify user Information</title>
   <!-- CSS File here-->
   <link rel="stylesheet" type="text/css" href="userInfo.css">
</head>

<body>
   <h1>Modify user Information</h1>
   <div id=userInfo>
      <p>User Id: <span></span></p>
      <p>First Name: <input id = 'firstName' type ="text" placeholder=''></p>
      <p>Last Name: <input id = 'lastName' type ="text" placeholder=''></p>
      <p>Email: <input id = 'email' type ="text" placeholder=''></p>
      <p>Phone #: <input id = 'phoneNum' type ="text" placeholder=''></p>
      <p>Company: <input id = 'company' type ="text" placeholder=''></p>
      <p>Type: <input id = 'type' type="text" placeholder=''></p>
      <p>Password: <input id = 'pwd' type ="text" placeholder=''></p>
      <button class="btn_delete">Delete user</button>
      <button class="btn_save">Save user Info</button>
   </div>

   <script type="text/javascript" src="userInfo.js"></script>

</body>
