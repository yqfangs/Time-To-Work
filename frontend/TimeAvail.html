<DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/TimeAvail_style.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <title>Time Availability</title>
  </head>

  <body>
    <div class="wrapper">
    <!-- sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>TimeToWork Sidebar</h3>
        </div>
        <ul class="list-unstyled components nav-tabs">
            <li>
              <a href="dashboard">Dashboard</a>
            </li>
            <li>
              <a href="profile">Profile</a>
            </li>
            <li id='scheduling'>
              <a href="Scheduling">Scheduling</a>
            </li>
            <li id='timeavail'>
              <a href="TimeAvail">Submit Available Time</a>
            </li>
            <li id = 'tradeshift'>
              <a href="tradeShifts">Trade Shifts</a>
            </li>
            <li>
              <a href="message">Message</a>
            </li>
            <li>
              <a href="/employee/logout">Sign Out</a>
            </li>
          </ul>
      </nav>
      <!-- Content -->
      <div id="content">
        <div class='container col-11 justify-content-center'>
          <h3 id='title'>Current Availability</h3>
          <table id='AvailabilityTable' class='table'>
            <tr>
              <th></th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
              <th>Sat</th>
              <th>Sun</th>
            </tr>
            <tr id='availRow'>
              <th scope="row">Time</th>
              <td id='MondayAvail' class='dayCell'></td>
              <td id='TuesdayAvail' class='dayCell'></td>
              <td id='WednesdayAvail' class='dayCell'></td>
              <td id='ThursdayAvail' class='dayCell'></td>
              <td id='FridayAvail' class='dayCell'></td>
              <td id='SaturdayAvail' class='dayCell'></td>
              <td id='SundayAvail' class='dayCell'></td>
            </tr>
          </table>
        </div>

        <div class='container col-11'>
          <div class='row justify-content-start'>
            <div class='col-2 d-flex justify-content-center'>
              <div class='dropdown'>
                <br>
                <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                  Mon
                </button>
                <div class="dropdown-menu" id='dropdownDiv'>
                  <button class='dropdown-item' id='MonButton'>Mon</button>
                  <button class='dropdown-item' id='TueButton'>Tue</button>
                  <button class='dropdown-item' id='WedButton'>Wed</button>
                  <button class='dropdown-item' id='ThuButton'>Thu</button>
                  <button class='dropdown-item' id='FriButton'>Fri</button>
                  <button class='dropdown-item' id='SatButton'>Sat</button>
                  <button class='dropdown-item' id='MonButton'>Sun</button>
                </div>
              </div>
            </div>
            <form class='col-3'>
              <div class='form-group inputForm'>
                <label>From</label>
                <input id='startTime' type='number' class='form-control form-control-sm'>
                <br>
                <label>To</label>
                <input id='endTime' type='number' class='form-control form-control-sm'>
                <br>
                <div class='d-flex justify-content-end'>
                  <button class='btn btn-primary justify-content-right' id='submitAvailButton'>Submit</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

    <script type="text/javascript" src="Employer.js"></script>
    <script type="text/javascript" src="Employee.js"></script>
    <script type="text/javascript" src="Company.js"></script>
    <script type="text/javascript" src="MockData.js"></script>
    <script type="text/javascript" src="sidebar.js"></script>
    <script type="text/javascript" src="TimeAvail.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
