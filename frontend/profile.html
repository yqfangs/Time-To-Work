</head>

	<div class="container">
		<div class="row">
			<div class="container col-8">
				<div class="row profileHeader" >
					<h3>My Profile</h3>
				</div>
				<div class="row profileInfoContainer">
					<div class="container col-4">
						<img src="/img/default.png" class="profilePic" id='pic'>
					</div>
					<div class="container col-4" id="personalInfo">
						<div class="row">
							<div class="col-6 infoHeader">
								<label>Name: </label>
							</div>
						</div>
 						<div class="row">
							<div class="col-6 infoHeader">
								<label>Email: </label>
							</div>
						</div>
						<div class="row">
							<div class="col-6 infoHeader">
								<label>Phone: </label>
							</div>
						</div>
						<div class="row">
							<div class="col-6 infoHeader">
								<label>Company Name: </label>
							</div>
						</div>
						<div class="row">
							<div class="col-6 infoHeader">
								<label>Position: </label>
							</div>
						</div>
 						<button class='btn btn-block btn-primary changePassword' data-toggle="modal" data-target="#changePasswordModal">Change Password</button>
 					</div>
				</div>
				<div class='row'>

						<form id='uploadPicture' action='/api/upload' method= 'POST' enctype="multipart/form-data">
 							 <div class="col-12 form-group">
   								 <label for="myPic">Upload File</label>
   								 <input name="myImg" type="file" class="form-control-file" id="myPic">
 							 </div>
 							 <div class="col-8">
 							 <input type="submit" class='btn btn-block btn-primary uploadProfilePicBut' value="Upload Profile Picture">
 							</div>
						</form>
					</div>
					<div class='col-6'>
					</div>
			</div>
		</div>
	</div>

<div class="modal fade" id="changePasswordModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content" id="modal">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Change Password</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        </button>
      </div>
      <div class="modal-body" id="passwordBody">
        	<form id='newPasswordForm'>
        		<label> New Password: </label>
 				<input id='newPassword' class="form-control" type="password" placeholder="Enter your new password">
 				<label> Confirm Password: </label>
 				<input id='cnewPassword' class="form-control" type="password" placeholder="Confirm your new password">
 			</form>
      </div>
      <div class="modal-footer" id='changePWFooter'>
      	<div class="row">
      		<button id='changePWSubmit' type="button" class="col-12 btn btn-block btn-primary">Submit</button>
      	</div>
      	<div class='row'>
              <div class='col-12'>
        <button id='pwBack'type="button" class="btn btn-block btn-secondary" data-dismiss="modal">Close</button>
        	</div>
        </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
