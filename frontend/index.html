<!DOCTYPE html>

<html lang="en">

 <head>
 	<meta charset="utf-8">
    <title>Time to Work</title>
    <!-- CSS File here-->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Our Custom CSS -->

 </head>

<body>
    <!---- Main Page Header ---->
    <div id="header_box">
      <h1>
        <center>Time to Work</center>
      </h1>
    </div>
    <!---- Log In Box ---->
    <div>
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-12">
                            <form id="login-form" action ="/employees/login"  method="post">
                                <h3 class="text-center text-info">Log In</h3>
                                <div class="form-group">
                                    <label for="email" class="text-info">Email:</label><br>
                                    <input type="text" name="email" id="email" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="password" name="password" id="pw" class="form-control">
                                </div>
                                <div class="text-left">
                                    <br>
                                    <input type="submit" id="loginButton" class="btn btn-info btn-md" value="Login">
                                </div>
                                <div id="register-link" class="text-right">
                                    <br>
                                    <a href="#" class="text-info" onclick="location.href = 'signup.html';">Register here</a><br>
                                    <a href="#" id="forgetPWlink" class="text-info">Forget Password</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
