<DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/Scheduling_style.css">
    <link rel="stylesheet" type="text/css" href="/css/sidebar.css">
  </head>
  <body>
    <div class="wrapper">

    <!-- sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>TimeToWork Sidebar</h3>
        </div>
        <ul class="list-unstyled components nav-tabs">
            <li>
              <a href="dashboard">Dashboard</a>
            </li>
            <li>
              <a href="profile">Profile</a>
            </li>
            <li id='scheduling'>
              <a href="Scheduling">Scheduling</a>
            </li>
            <li id='timeavail'>
              <a href="TimeAvail">Submit Available Time</a>
            </li>
            <li id = 'tradeshift'>
              <a href="tradeShifts">Trade Shifts</a>
            </li>
            <li id='message'>
              <a href="message">Message</a>
            </li>
            <li>
              <a href="/employee/logout">Sign Out</a>
            </li>
          </ul>
      </nav>
    
      <!-- Content -->
      <div id="content">
        <div class="container col-11">
          <div class="row d-flow justify-content-start">
            <h3>Daily Schedule</h3>
            <div class='dropdown col-2'>
              <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown">
                Mon
              </button>
              <div class="dropdown-menu" id='dropdownDiv'>
                <button class='dropdown-item' id='MonButton'>Mon</button>
                <button class='dropdown-item' id='TueButton'>Tue</button>
                <button class='dropdown-item' id='WedButton'>Wed</button>
                <button class='dropdown-item' id='ThuButton'>Thu</button>
                <button class='dropdown-item' id='FriButton'>Fri</button>
                <button class='dropdown-item' id='SatButton'>Sat</button>
                <button class='dropdown-item' id='MonButton'>Sun</button>
              </div>
            </div>
          </div>
          <p> Click on the names to modify employees' shifts. </p>
          <br>
          <table class="table" id="scheduleTable">
          </table>
        </div>
        <div class="container col-11">
          <div class="row">
            <h3>Availability</h3>
          </div>
          <p> Click on the names to view the employees' info or add them to shift. </p>
          <br>
          <table class="table" id="AvailTable">
          </table>
        </div>
        <div class="modal fade" id="selectAvailModal">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
              <div class="modal-header">
                <h6 class="modal-title" id="modalTitle"></h6>
              </div>
              <div class="modal-body" id="modalBody">
                <p></p>
                <p></p>
                <p></p>
              </div>
              <div class="modal-footer">
                <button class="btn btn-primary" type="button" id="modalConfirmButton" data-dismiss="modal">Confirm</button>
                <button class="btn btn-secondary" type="button" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


    <script type="text/javascript" src="Employer.js"></script>
    <script type="text/javascript" src="Employee.js"></script>
    <script type="text/javascript" src="Company.js"></script>
    <script type="text/javascript" src="MockData.js"></script>
    <script type="text/javascript" src="sidebar.js"></script>
    <script type="text/javascript" src="Scheduling.js"></script>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
