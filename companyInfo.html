<!-- admin page -->

<!DOCTYPE html>

<html lang="en">

<head>
   <meta charset="utf-8">
   <title>Admin</title>
   <!-- CSS File here-->
   <link rel="stylesheet" type="text/css" href="companyinfo.css">
   <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body>
   <h1>Company Information Page</h1>
   <h2>Current Users</h2>
   <form id='employerAddForm'>
      <input id='name' type="text" placeholder='Name'>
      <input id='email' type="text" placeholder='Email'>
      <input id='company' type="text" placeholder="Company">

      <input type="submit" value="Add Employer">
   </form>


   <br>
   <p>Current Employers</p>

   <table id='employerTable'>
      <tbody>
         <tr>
            <th>Employer Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Company</th>
            <th>Information</th>
         </tr>
      </tbody>
   </table>
   <br>
   <p>Current Employees</p>
   <table id='employeeTable'>
      <tbody>
         <tr>
            <th>Employee Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Position</th>
            <th>Phone</th>
            <th>Company Name</th>
            <th>Information</th>
         </tr>
      </tbody>
   </table>
   <!-- JS File here-->
   <script type="text/javascript" src="Employer.js"></script>
   <script type="text/javascript" src="Employee.js"></script>
   <script type="text/javascript" src="Company.js"></script>
   <script type="text/javascript" src="MockData.js"></script>
   <script type="text/javascript" src="companyInfo.js"></script>
   
   <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"></script>
</body>
