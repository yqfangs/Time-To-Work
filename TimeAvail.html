<DOCTYPE HTML>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="TimeAvail_style.css">
    <link rel="stylesheet" type="text/css" href="sidebar.css">
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <title>Time Availability</title>
  </head>

  <body>
    <div class="wrapper">
    <!-- sidebar -->
      <nav id="sidebar">
        <div class="sidebar-header">
          <h3>TimeToWork Sidebar</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
              <a href="dashboard.html">Dashboard</a>
            </li>
            <li>
              <a href="profile.html">Profile</a>
            </li>
            <li>
              <a href="Scheduling.html">Scheduling</a>
            </li>
            <li>
              <a href="TimeAvail.html">Submit Available Time</a>
            </li>
            <li>
              <a href="index.html">Sign Out</a>
            </li>
          </ul>
      </nav>
      <!-- Content -->
      <div id="content">
        <div class='shcedulebox' class='container col-8 justify-content-center'>
              <h3>Current Availability</h3>
              <table id='AvailabilityTable' class='table'>
                <tr>
                  <th></th>
                  <th>Monday</th>
                  <th>Tuesday</th>
                  <th>Wednesday</th>
                  <th>Thursday</th>
                  <th>Friday</th>
                  <th>Saturday</th>
                  <th>Sunday</th>
                </tr>
                <tr>
                  <th scope="row">Time</th>
                  <td id='MondayAvail' class='dayCell'>8-15</td>
                  <td id='TuesdayAvail' class='dayCell'>8-15</td>
                  <td id='WednesdayAvail' class='dayCell'>8-15</td>
                  <td id='ThursdayAvail' class='dayCell'>8-15</td>
                  <td id='FridayAvail' class='dayCell'>8-15</td>
                  <td id='SaturdayAvail' class='dayCell'>8-15</td>
                  <td id='SundayAvail' class='dayCell'>8-12</td>
                </tr>
              </table>
            </div>

            <div class='shcedulebox' class='container col-8'>
              <div class='row col-8'>
                <div class='col'>
                <div class='dropdown'>
                  <button class="btn btn-secondary dropdown-toggle" type="button" data-toggle="dropdown" class='min-width'>
                    Mon
                  </button>
                  <div class="dropdown-menu" id='dropdownDiv'>
                    <button class='dropdown-item' id='MonButton'>Mon</button>
                    <button class='dropdown-item' id='TueButton'>Tue</button>
                    <button class='dropdown-item' id='WedButton'>Wed</button>
                    <button class='dropdown-item' id='ThuButton'>Thu</button>
                    <button class='dropdown-item' id='FriButton'>Fri</button>
                    <button class='dropdown-item' id='SatButton'>Sat</button>
                    <button class='dropdown-item' id='MonButton'>Sun</button>
                  </div>
                </div>
              </div>
              <div class='col'>
                <span>From</span>
              </div>
              <div class='col-2'>
                <input id='startTime' type='text' placeholder='8'>
              </div>
              <div class='col'>
                <span>To</span>
              </div>
              <div class='col-2'>
                <input id='endTime' type='text' placeholder='15'>
              </div>
              <div class='col'>
                <button class='btn btn-primary' id='submitAvailButton'>Submit</button>
              </div>
            </div>
      </div>
    </div>
    

    <script type="text/javascript" src="TimeAvail.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
