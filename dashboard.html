 <body>
	<div class="wrapper">

		<!-- sidebar -->
		<nav id="sidebar">
			<div class="sidebar-header">
				<h3>TimeToWork Sidebar</h3>
			</div>

			<ul class="list-unstyled components nav-tabs">
			    <li>
				    <a href="dashboard.html">Dashboard</a>
			    </li>
			    <li>
				    <a href="profile.html">Profile</a>
			    </li>
			    <li id='scheduling'>
				    <a href="Scheduling.html">Scheduling</a>
			    </li>
			    <li id='timeavail'>
				    <a href="TimeAvail.html">Submit Available Time</a>
			    </li>
			    <li>
				    <a href="index.html">Sign Out</a>
			    </li>
		    </ul>
		</nav>

		<!-- Content -->
		<div id="content">

			<div class='schedulebox' class='container col-8 justify-content-center'>
		      <center><h3>Weekly Schedule</h3></center>
		      <center><h5>2019.10.21 - 2019.10.27</h5></center>
		      <table id='WeeklyScheduleTable' class='table'>
		      	<tbody>
		        <tr>
		          <th></th>
		          <th>Mon</th>
		          <th>Tue</th>
		          <th>Wed</th>
		          <th>Thu</th>
		          <th>Fri</th>
		          <th>Sat</th>
		          <th>Sun</th>
		        </tr>
		    	</tbody>
		      </table>
		    </div>

		    <div class='schedulebox' class='container col-8 justify-content-center' id='workinghour'>
		      <center><h3>Working Hour Summary</h3></center>
		      <table id='WorkingHourTable' class='table'>
		      	<tbody>
		        <tr>
		          <th></th>
		          <th>Mon</th>
		          <th>Tue</th>
		          <th>Wed</th>
		          <th>Thu</th>
		          <th>Fri</th>
		          <th>Sat</th>
		          <th>Sun</th>
		          <th>Total</th>
		        </tr>
		    	</tbody>
		       </table>
		    </div>
		</div>
	
	</div>

	<!-- JS File here-->
